      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run comprehensive smoke test
      run: |
        echo "ðŸ” Running comprehensive smoke test monitoring..."
        
        # Setup database
        npx prisma generate
        npx prisma db push --accept-data-loss
        
        # Build and start application
        npm run build
        npm start &
        APP_PID=$!
        
        # Wait for application
        sleep 15
        
        # Run full smoke test suite
        npm run test:smoke
        
        # Stop application
